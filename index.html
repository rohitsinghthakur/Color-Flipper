<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Flipper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="header">
            <p class="color-flipper">Color Flipper</p>
            <div class="right">
                <p class="simple">Simple</p>
                <p class="hex">Hex</p>
            </div>
        </div>


        <div class="page-box">
            <div class="color-box">Background Color : <span id="colorName"> <br>rgb(255, 255, 255)</span> </div>
            <div class="click-btn">
                <button id="btn">Change Color</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
